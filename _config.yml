# Site settings
title: Trilogy Health Coaching
email: your-email@domain.com
url: https://github.com/TrilogyHC/freelancer-theme
description: "We combine decades of experience, deep relationships, and a passion for empowering others. Together, we're here to help you create the life you've always imagined—healthy, purposeful, and free. We're the Bell-Quillen family—four coaches, one vision: helping people achieve optimal health in body, mind, and finances."
keywords: "metabolic health, metabolic dysfunction, weight reset, weight loss, weight maintenance, diet, healthy lifestyle, GLP-1, diabetes health, gout, senior health, senior weight loss, teen health, teen weight loss, MASH, NASH, NAFLD"
skills: "Healthy Body, Healthy Mind Healthy Finances"
meta_author: LastName FirstName

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 7ba856 #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c5835 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Dr. Henry Jekyll
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/jekyllrb
  - title: facebook
    url:
  - title: stack-overflow
    url: http://stackoverflow.com/questions/tagged/jekyll
  - title: bitbucket
    url: http://bitbucket.org/jekyll
  - title: github
    url: http://github.com/jekyll

# Postal address (add as many lines as necessary)
address:
  - line: 3481 Melrose Place
  - line: Beverly Hills, CA 90210

# Credits content
credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
